

<div class="container fadeInDown" style="margin-top: 10%; box-shadow: 0px 10px 40px 1px #bdbdbd; border-radius: 7px;">

    <div class="row fadeIn first margenform ">
        <img src="../../assets/img/animat-camp/road-trip/animat-road-trip-color.gif" alt="" width="210" height="205"
            class="d-inline-block align-top">

    </div>

    <div class="row fadeIn second" style="margin-top: 5%; margin-left: 3%;">


        <div class="col-md-4">
            <div class="form-group">
                <label style="color: #9e9e9e;">Nombre</label>
                <input type="text" class="form-control" placeholder="Nombre"
                    id="nombre" name="nombre" [(ngModel)]="nombre" >
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label style="color: #9e9e9e;">Apellido</label>
                <input type="text" class="form-control" placeholder="Apellido"
                    id="apellido" name="apellido" [(ngModel)]="apellido"  >
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label style="color: #9e9e9e;">Documento</label>
                <input type="text" maxlength="10" class="form-control" placeholder="Documento"
                    id="documento" name="documento" [(ngModel)]="documento"  >
            </div>
        </div>



    </div>

      
    <div class="row fadeIn third " style="margin-top: 5%; margin-left: 3%;">

        <div class="col-md-4">
            <div class="form-group">
                <label style="color: #9e9e9e;">Telefono</label>
                <input type="text" maxlength="10" class="form-control" placeholder="Telefono"
                    id="telefono" name="telefono" [(ngModel)]="telefono"  >
            </div>
        </div>

        <div class="col-md-4">
            <div class="form-group">
                <label style="color: #9e9e9e;">Correo</label>
                <input type="email" class="form-control" placeholder="Correo"
                    id="email" name="email"   [(ngModel)]="email"  >
            </div>
        </div>

        <div class="col-md-3" style="padding-right: 0%;">
            <div class="form-group">
                
                <label style="color: #9e9e9e;">Contraseña</label>
                <input type="email" [type]="show ? 'text' : 'password'" maxlength="10" class="form-control" placeholder="Contraseña"
                    id="clave" name="clave" [(ngModel)]="clave"  >
            </div>
        </div>


        <div class="col-md-1 fadeIn six" style="padding-left: 0%; margin-top: 2%;">
            <span><img src="../../assets/img/animat-camp/sign-post/animat-sign-post-color.gif"
                alt="" width="50" height="50" class="d-inline-block align-top" style=" margin-top: 3%; margin-right: 5%; margin-left: 0%;" (click)="mostrarCLave()"></span>
        </div>


    </div>


    <input type="submit" style="margin-top: 5%; margin-left: 40%;"  class="fadeIn fourth " value="Registrarse" (click)="registrar()" >

</div>
