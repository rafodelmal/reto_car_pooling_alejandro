
<div class="main-content">
    <div class="container-fluid animated zoomIn">
        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="header">
                        <h4 class="title">Edita tu perfil</h4>
                    </div>
                   
                    <div class="content">

                        <form action="" method="" id="">

                            <div class="row">

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre"
                                            placeholder="Nombre" value="" [(ngModel)]="nombre">
                                    </div>
                                </div>

                                <div class="col-md-3">
                                    <div class="form-group">
                                        <label>Apellido</label>
                                        <input type="text" class="form-control" id="apellido" name="apellido"
                                            placeholder="Apellido" value="" [(ngModel)]="apellido">
                                    </div>
                                </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Telefono</label>
                                        <input type="text" class="form-control" placeholder="Telefono" value=""
                                            id="telefono" name="telefono" maxlength="10" [(ngModel)]="telefono">
                                    </div>
                                </div>

                            </div>

                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label>Documento</label>
                                        <input type="text" class="form-control" placeholder="Documento" value=""
                                            id="documento" name="documento" maxlength="10" [(ngModel)]="documento">
                                    </div>
                                </div>

                            <div class="row">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <label for="exampleInputEmail1">Direccion de E-mail</label>
                                        <input type="email" class="form-control" placeholder="E-mail" id="email"
                                            name="email" [(ngModel)]="email" readonly >
                                    </div>
                                </div>

                            </div>


                             <button type="submit" class="btn btn-info btn-fill pull-right button" id="botonUsuario"
                                name="botonUsuario" (click)="actualizarUsuario()">Actualizar</button>
                            <div class="clearfix"></div>
                        </form>

                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card card-user">
                    <div class="image">
                        <img src="assets/img/faces/mapa.jpg"
                            alt="..." />
                    </div>
                    <div class="content">
                        <div class="author">
                            <a>
                                <img class="avatar border-gray" [src]="foto" alt="..." />

                                <h4 class="title">{{nombre}}  {{apellido}}<br/>
                                    <small>Telefono: {{telefono}}</small>
                                    
                                </h4>
                                <small>E-mail: {{email}}</small>
                            </a>
                        </div>   
                    </div>
                    <hr>
                    <div class="text-center">
                        <button href="#" class="btn btn-simple"><i class="fa fa-facebook-square"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-twitter"></i></button>
                        <button href="#" class="btn btn-simple"><i class="fa fa-google-plus-square"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
