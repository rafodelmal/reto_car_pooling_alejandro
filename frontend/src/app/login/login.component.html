<div class="wrapper fadeInDown ">
  <div id="formContent">
    <!-- Tabs Titles -->

    <!-- Icon -->
    <div class="fadeIn first margenform ">
      <img src="../../assets/img/animat-camp/road-trip/animat-road-trip-color.gif"
        alt="" width="160" height="155" class="d-inline-block align-top">
    </div>



    <!-- Login Form -->
    <form action="/src/app/shared/services/login.service.ts" method="POST">

      <input type="text" id="usuario" class="fadeIn second" name="usuario" placeholder="E-mail" [(ngModel)]="email"
        required>
        <div class="password" style="margin-top: 5%;">
          <input [type]="show ? 'text' : 'password'" style="margin-top: 3%;" id="clave" class="fadeIn third col-md-9" style="margin-left: 7%; padding-right: 0%; margin-right: 0%;" name="clave" placeholder="Clave" [(ngModel)]="clave"
          required>
         <span><img src="../../assets/img/animat-camp/sign-post/animat-sign-post-color.gif"
          alt="" width="50" height="50" class="d-inline-block align-top fadeIn six" style=" margin-top: 3%; margin-right: 5%; margin-left: 0%;" (click)="mostrarCLave()"></span> 
      </div>

        
      <input type="submit" style="margin-top: 3%;"  class="fadeIn five  " value="Iniciar sesión" (click)="login()">
    </form>
