<div class="main-content">
  <ngui-map
    [options]="mapOptions"
    style="
      margin-top: 60px;
      height: 100%;
      width: 100%;
      position: absolute;
      top: 0px;
      left: 0px;
      background-color: rgb(229, 227, 223);
    "
    (mapReady$)="onMapReady($event)"
    (mapClick)="onMapClick($event)"
    (idle)="onIdle($event)"
  >

  
    <marker [position]="[latitudInicial ,longitudInicial]"
    title="Casa"
    optimized="true"
    ></marker>

    <marker 
      *ngFor="let pos of positions"
      [position]="pos"
      (initialized$)="onMarkerInit($event)"
      title="Trabajo"

    ></marker>

  </ngui-map>
</div>
