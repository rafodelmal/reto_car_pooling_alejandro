<div class="main-content">
  <div class="container-fluid animated zoomIn">
    <div class="row">
      <div class="col-md-12">
        <div class="card">
          <div class="header">
            <h4 class="title">Modifica tus direcciones y tu rol</h4>
          </div>

          <div class="content">
            <form action="" method="" id="">
              <div class="row">
                <div class="col-md-5">
                  <div class="form-group">
                    <label>Direccion de Origen</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Direccion de Origen"
                      id="dirOrigen"
                      name="dirOrigen"
                      [(ngModel)]="dirOrigen"
                      disabled
                    />
                  </div>
                </div>

                <div class="col-md-5">
                  <div class="form-group">
                    <label>Direccion de Destino</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Direccion de Destino"
                      id="dirDestino"
                      name="dirDestino"
                      [(ngModel)]="dirDestino"
                      disabled
                    />
                  </div>
                </div>

                <button
                  class="btn btn-info btn-fill button2 margenbotondir"
                  id="agregarDireccion"
                  name="agregarDireccion"
                  data-toggle="modal"
                  data-target="#squarespaceModal"
                >
                  Agregar direcciones
                </button>
                <div class="clearfix"></div>

                <!-- line modal -->
                <div
                  class="modal fade"
                  id="squarespaceModal"
                  tabindex="-1"
                  role="dialog"
                  aria-labelledby="modalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content">
                      <div class="modal-header">
                        <button
                          type="button"
                          class="close"
                          data-dismiss="modal"
                        >
                          <span aria-hidden="true">×</span
                          ><span class="sr-only">Close</span>
                        </button>
                        <h3 class="modal-title" id="lineModalLabel">
                          My Modal
                        </h3>
                      </div>
                      <div class="modal-body">
                        <!-- content goes here -->
                        <form>
                          <div class="form-group">
                            <label for="exampleInputEmail1"
                              >Email address</label
                            >
                            <input
                              type="email"
                              class="form-control"
                              id="exampleInputEmail1"
                              placeholder="Enter email"
                            />
                          </div>
                          <div class="form-group">
                            <label for="exampleInputPassword1">Password</label>
                            <input
                              type="password"
                              class="form-control"
                              id="exampleInputPassword1"
                              placeholder="Password"
                            />
                          </div>
                          <div class="form-group">
                            <label for="exampleInputFile">File input</label>
                            <input type="file" id="exampleInputFile" />
                            <p class="help-block">
                              Example block-level help text here.
                            </p>
                          </div>
                          <div class="checkbox">
                            <label>
                              <input type="checkbox" /> Check me out
                            </label>
                          </div>
                          <button type="submit" class="btn btn-default">
                            Submit
                          </button>
                        </form>
                      </div>
                      <div class="modal-footer">
                        <div
                          class="btn-group btn-group-justified"
                          role="group"
                          aria-label="group button"
                        >
                          <div class="btn-group" role="group">
                            <button
                              type="button"
                              class="btn btn-default"
                              data-dismiss="modal"
                              role="button"
                            >
                              Close
                            </button>
                          </div>
                          <div class="btn-group btn-delete hidden" role="group">
                            <button
                              type="button"
                              id="delImage"
                              class="btn btn-default btn-hover-red"
                              data-dismiss="modal"
                              role="button"
                            >
                              Delete
                            </button>
                          </div>
                          <div class="btn-group" role="group">
                            <button
                              type="button"
                              id="saveImage"
                              class="btn btn-default btn-hover-green"
                              data-action="save"
                              role="button"
                            >
                              Save
                            </button>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="col-md-6">
                  <div class="form-group">
                    <label>Hora de salida de Origen</label>
                    <input
                      type="time"
                      ps-input-time
                      format="hh:mm"
                      class="form-control"
                      placeholder="Hora de salida de Origen"
                      id="horaSalidaOrigen"
                      name="horaSalidaOrigen"
                      [(ngModel)]="horaSalidaOrigen"
                    />
                  </div>
                </div>

                <div class="col-md-6">
                  <div class="form-group">
                    <label>Hora de salida de Destino</label>
                    <input
                      type="time"
                      ps-input-time
                      format="hh:mm"
                      class="form-control"
                      placeholder="Hora de salida de Destino"
                      id="horaSalidaDestino"
                      name="horaSalidaDestino"
                      [(ngModel)]="horaSalidaDestino"
                    />
                  </div>
                </div>
              </div>

              <div class="row">
                <div class="div">
                  <h4 class="title titulocarpooler" style="padding-bottom: 0%">
                    ¿Quieres ser Carpooling?
                  </h4>
                </div>

                <div
                  class="form-check form-check-inline col-md-1"
                  style="margin-left: 42%"
                >
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    [value]="1"
                    onclick="document.getElementById('placa','total').disabled = false"
                    [(ngModel)]="tienePlaca"
                  />

                  <label
                    class="form-check-label"
                    for="inlineRadio1"
                    style="margin-left: 15%; padding-top: 0%"
                    >Si</label
                  >
                </div>

                <div class="form-check form-check-inline col-md-1">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="inlineRadioOptions"
                    [value]="0"
                    onclick="document.getElementById('placa','total').disabled = true"
                    [(ngModel)]="tienePlaca"
                  />

                  <label
                    class="form-check-label"
                    for="inlineRadio2"
                    style="margin-left: 5%; padding-top: 0%"
                    >No</label
                  >
                </div>
              </div>

              <div class="row">
                <div class="col-md-4">
                  <div class="form-group">
                    <label>Placa</label>
                    <input
                      type="text"
                      class="form-control"
                      placeholder="Placa"
                      id="placa"
                      name="placa"
                      maxlength="6"
                      [(ngModel)]="placa"
                    />
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label for="diasServicio">Dias de Servicio</label>
                    <select
                      class="form-control"
                      id="diasServicio"
                      required="true"
                      name="diasServicio"
                      [(ngModel)]="diasServicio"
                    >
                      <option value="L-M-V">L-M-V</option>
                      <option value="M-J">M-J</option>
                      <option value="L-M-M">L-M-M</option>
                      <option value="M-J-V">M-J-V</option>
                      <option value="S-D">S-D</option>
                    </select>
                  </div>
                </div>

                <div class="col-md-4">
                  <div class="form-group">
                    <label>Valor del viaje</label>
                    <input
                      type="number"
                      class="form-control"
                      placeholder="Total"
                      id="total"
                      name="total"
                      [(ngModel)]="total"
                    />
                  </div>
                </div>
              </div>

              <button
                type="submit"
                class="btn btn-info btn-fill pull-right button"
                id="botonDireccion"
                name="botonDireccion"
                (click)="actualizarDireccion('top', 'center')"
              >
                Modificar
              </button>
              <div class="clearfix"></div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
